<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/vue.min.js"></script>
    <link href="static/style.css" rel="stylesheet"> </head>

<body>
<div id="myApp">
    index: 索引 , item:变量（item）
    <ul>
        <li v-for="(item, index) in games">({{index+1}}) {{item.title}} / 售价：{{item.price}}元</li>
    </ul>
</div>
<script>
    var myApp = new Vue({
        el: '#myApp', 
        data: {
            games: [
                {title:"勇者斗恶龙",price:500},
                {title:"库跑卡丁车",price:400},
                {title:"马里奥世界",price:550},
            ]
        },
    });
</script>
</body>

</html>
