<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/vue.min.js"></script>
    <link href="static/style.css" rel="stylesheet"> </head>

<body>
<div id="myApp">
    <h1 v-show="result">任天堂新一代主机Switch</h1>
    <div :class="myClass">红色文本</div>
    <button @click="btnClick">显示按钮</button>
</div>
<script>
    var myApp = new Vue({
        el: '#myApp', 
        data: {
            result: true,
            myClass: {},
        },
        methods: {
            btnClick: function(){
                this.result = !this.result;
                this.myClass.active = !this.myClass.active;
                this.myClass.big = !this.myClass.big;
            },
        },
    });
</script>
</body>

</html>
